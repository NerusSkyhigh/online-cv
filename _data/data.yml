experiences:
    - role: Tutor
      time: 2019 - Present
      company: University of Trento
      details: |
        My job was to explain the lab experiences to the students in order to make sure they understood the underlying reasoning and the scientific approach.
        I was assigned to the following courses:
          - Sep 2022 - today: Introductory Physics Laboratory (DII), Mathematical Basics for Cognitive Sciences (CIBIO), Mathematics and Statistics I (CIBIO)
          - Mar 2022 - June 2022: Laboratory of Physics of Matlab (DIF), Introductory Physics Laboratory (DICAM)
          - Set 2021 - Dec 2021: Introductory Physics Laboratory (DII)
          - Set 2020 - Dec 2020: Mathematics and Statistics (A3C)
          - Set 2019 - Jan 2020: Calculus I (DICAM), Quantitative methods for life-sciences (DIPSCO).

    - role: Storyteller
      time: 2017 - Present
      company: Arditodesìo / University of Trento
      details: |
        I'm one of the founding members of Progetto Apollo, a scientific divulgation group operating at the University of Trento in collaboration with Arditodesìo. Some of our activities include research on a key topic or an interview with a Professor at UniTN in order to write narratives with the principles of storytelling. The narratives were then performed in the course of various editions of "Teatro della Meraviglia", EIT RAW Materials 2021,  "CO.SCIENZA Festival 2019", "Focus Days 2019" and "Fisicittà 2017".

